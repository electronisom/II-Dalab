<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - II-Dalab</title>
    <link rel="icon" type="image/jpeg" href="dalab.jpg">
    <!-- <link rel="stylesheet" href="styles.css"> NO LONGER NEEDED -->
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4B0082; /* Deep purple */
            --primary-hover: #663399; /* Lighter purple for hover */
            --secondary-color: #2E8B57; /* Sea green */
            --background-color: #F5F5F5; /* Light gray background */
            --card-background: #FFFFFF; /* White for cards */
            --text-primary: #2F4F4F; /* Dark slate gray for primary text */
            --text-secondary: #556B2F; /* Dark olive green for secondary text */
            --border-color: #E0E0E0; /* Light gray for borders */
            --shadow-sm: 0 1px 2px 0 rgba(75, 0, 130, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(75, 0, 130, 0.15);
            --shadow-lg: 0 10px 15px -3px rgba(75, 0, 130, 0.2);
            --danger-color: #dc2626; /* Added from contact.html styles for completeness */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-primary);
            padding-top: 80px; /* For fixed header */
            align-items: center;
            justify-content: center;
            text-align: center;
            /* font-family is set in * selector */
            line-height: 1.6; /* Added from contact.html body styles */
        }

        /* Header Styles (from contact.html) */
        .header {
            background-color: var(--card-background);
            box-shadow: var(--shadow-md);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo img {
            height: 50px;
            width: auto;
            border-radius: 0.5rem;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(75, 0, 130, 0.1);
        }
        .nav-links a.active-page { /* Though not used on thanks page, kept for consistency */
            color: var(--primary-color);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-color);
        }

        /* Mobile Menu Styles (from contact.html) */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            z-index: 1002;
        }
        .mobile-menu-button span { display: block; width: 24px; height: 2px; background: var(--primary-color); position: absolute; left: 8px; transition: all 0.3s ease; }
        .mobile-menu-button span:nth-child(1) { top: 12px; }
        .mobile-menu-button span:nth-child(2) { top: 19px; }
        .mobile-menu-button span:nth-child(3) { top: 26px; }
        .mobile-menu-button.active span:nth-child(1) { transform: rotate(45deg); top: 19px; }
        .mobile-menu-button.active span:nth-child(2) { opacity: 0; }
        .mobile-menu-button.active span:nth-child(3) { transform: rotate(-45deg); top: 19px; }
        .menu-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
        .menu-overlay.active { display: block; opacity: 1; }

        /* Styles specific to thank-you.html content */
        .thank-you-container {
            background-color: var(--card-background);
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            max-width: 550px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
            margin-top: 2rem; /* Added margin for spacing from potential fixed header */
            margin-bottom: 2rem; /* Added margin for spacing from potential footer */
        }
        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: block;
        }
        .thank-you-container h1 {
            color: var(--primary-color);
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }
        .thank-you-container .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        .thank-you-container .home-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* Footer Styles (from contact.html) */
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: auto; /* Ensures footer is at the bottom if content is short */
            width: 100%; /* Ensure footer spans full width */
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0; /* Reduced margin for thank you page footer */
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .footer-links a:hover {
            opacity: 1;
        }

        /* Responsive Styles for Mobile Menu (from contact.html) */
        @media (max-width: 768px) {
            .nav-container { padding: 0.75rem 1rem; }
            .logo img { height: 40px; }
            .logo-text { font-size: 1.25rem; }
            .mobile-menu-button { display: block; }
            .nav-links { position: fixed; top: 0; right: -100%; width: 80%; max-width: 300px; height: 100vh; background: var(--card-background); flex-direction: column; padding: 80px 2rem 2rem; box-shadow: var(--shadow-lg); gap: 1rem; z-index: 1001; transition: right 0.3s ease; justify-content: flex-start; align-items: flex-start; }
            .nav-links.active { right: 0; }
            .nav-links a { width: 100%; text-align: left; padding: 1rem; font-size: 1.1rem; }
        }
        @media (max-width: 480px) {
            .logo img { height: 35px; }
            .logo-text { font-size: 1.1rem; }
            .thank-you-container {
                padding: 2rem 1.5rem;
            }
            .thank-you-container h1 {
                font-size: 2.25rem;
            }
            .thank-you-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="dalab.jpg" alt="II-Dalab Logo">
                <span class="logo-text">II-Dalab</span>
            </div>
            <button class="mobile-menu-button" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <main class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted. We appreciate you contacting us and will get back to you as soon as possible.</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <p style="opacity: 0.8;">&copy; 2024 II-Dalab Buyer Agent. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
